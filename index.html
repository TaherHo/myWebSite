<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="app/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<div class="navbar-fixed">
    <nav id="main-menu">
        <div class="nav-wrapper light-blue">
            <div class="horizontal">
            <div class="brand-logo left-align center-on-small-only" >
                <a href="#"><img width="80%" class="responsive-img" src="app/images/DOLATELOGO-60px-w.png"></a>
            </div>
            <ul id="nav-lang" class="right">
                <li><a href="javascript:return true;" class="dropdown-button" data-constrainwidth="false"
                       data-beloworigin="true"
                       data-activates="language-menu"><i class="large material-icons">language</i></a></li>
            </ul>
            <ul id="main-menu-desktop"></ul>
            <ul id="nav-mobile" class="left hide-on-large-only">
                <li><a href="javascript:return true;" class="dropdown-button" data-constrainwidth="false"
                       data-beloworigin="true"
                       data-activates="main-menu-mobile"><i class="large material-icons">menu</i></a></li>
            </ul>
            </div>
        </div>
    </nav>

    <ul id="language-menu"></ul>
    <ul id="main-menu-mobile"></ul>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="app/js/third-party/materialize.js"></script>
<script type="text/javascript" data-main="app/js/index.js" src="app/js/third-party/require.js"></script>
</body>
</html>
